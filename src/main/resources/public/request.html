<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <h1>Make a Request</h1>
  <div class="row">
    <div class="col-sm-2"> 
      <form method="get" action="/index-assoc.html">
        <div class="pull-left"> 
          <div class="btn-group">
              <button type="submit">Main Menu</button>
          </div> 
        </div>
      </form> 
      <form method="get" action="/logout"class="top-right">
        <div class="pull-left"> 
          <div class="btn-group">
            <button type="submit">Log Out</button>
          </div> 
        </div> 
      </form>
    </div> 
  </div>
  <div class="row">
    <div class="col-sm-10">  
        <p>All forms must be filled out in order for the request to be filed. Once filed, you can check the status of your request in this portal. 
          Additional documents may be uploaded after the request is filed.</p>
        <form action="request" method="POST">
            <input type="eventDate" name="eventDate" placeholder="Event Date">
            <input type="eventTime" name="eventTime" placeholder="Event Time">
            <input type="eventLoc" name="eventLoc" placeholder="Event Location">
            <label for="eventType">Event Type:</label>
              <select id="eventType" name="eventType">
                <option value="UNIVERSITY_COURSE">University Course</option>
                <option value="SEMINAR">Seminar</option>
                <option value="CERTIFICATION_PREP">Certification Preparation</option>
                <option value="CERTIFICATION">Certification</option>
                <option value="TECH_TRAINING">Technical Training</option>
                <option value="OTHER">Other</option>
              </select>  
            <input type="eventCost" name="eventCost" placeholder="Event Cost">
            <button type="submit">Create Request</button>
            <script src='error.js'></script>
        </form>
          <p id=error></p>
      </div>
    </div> 
</body>
</html>
