#Root logger option
log4j.rootLogger=ALL, root
log4j.appender.root=org.apache.log4j.FileAppender
log4j.appender.root.file=log.txt
log4j.appender.root.layout=org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#Control logger option
log4j.ControlLogger=ALL, Control
log4j.appender.Control=org.apache.log4j.FileAppender
log4j.appender.Control.file=log.txt
log4j.appender.Control.layout=org.apache.log4j.PatternLayout
log4j.appender.Control.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#Driver logger option
log4j.DriverLogger=ALL, Driver
log4j.appender.Driver=org.apache.log4j.FileAppender
log4j.appender.Driver.file=log.txt
log4j.appender.Driver.layout=org.apache.log4j.PatternLayout
log4j.appender.Driver.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#WebServices logger option
log4j.UEmployeeDaoTestsLogger=ALL, Web
log4j.appender.EmployeeDaoTests=org.apache.log4j.FileAppender
log4j.appender.EmployeeDaoTests.file=log.txt
log4j.appender.EmployeeDaoTests.layout=org.apache.log4j.PatternLayout
log4j.appender.EmployeeDaoTests.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
